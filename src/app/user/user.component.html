<mat-toolbar color="primary">
  <span>Enter Your Display Name</span>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Welcome</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Display Name</mat-label>
        <input
          matInput
          [(ngModel)]="displayName"
          placeholder="Enter your display name"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="startGame()">
        Start Game
      </button>
    </mat-card-actions>
  </mat-card>
</div>
