<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Get Ready to Play!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Click the button below to start the quiz.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="startQuiz()">
        Start Quiz
      </button>
      <button mat-raised-button color="primary" (click)="viewLeaderboard()">
        Leaderboard
      </button>
    </mat-card-actions>
  </mat-card>
</div>
